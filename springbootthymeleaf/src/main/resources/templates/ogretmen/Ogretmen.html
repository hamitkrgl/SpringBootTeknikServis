<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{site.title}"></title>
<link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2">
				<!-- menuyu replace etmek iÃ§in -->
				<div th:replace="fragment/menu.html :: menu"></div>
			</div>
			<div class="col-10">
				<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col" class="col-auto" th:text="#{ogretmen.id}"></th>
					<th scope="col" class="col-auto" th:text="#{ogretmen.isim}"></th>
					<th scope="col" class="col-auto" th:text="#{ogretmen.gicik}"></th>
					<th scope="col" class="col-auto" th:text="#{ogretmen.bilgiler}"></th>
					<th scope="col" class="col-auto" th:text="#{ogretmen.guncelle}"></th>
					<th sec:authorize="isAuthenticated() AND hasRole('ADMIN')" scope="col" class="col-auto" th:text="#{ogretmen.sil}"></th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="ogretmen : ${ogretmen_list}">
					<td class="col-auto"><label th:text="${ogretmen.ID}"></label></td>
					<td class="col-auto"><label th:text="${ogretmen.NAME}"></label></td>
					<td class="col-auto"><label	th:text="${ogretmen.ISGICIK} ? #{ogretmen.gicik.true} : #{ogretmen.gicik.false}"></label></td>
						
					<td class="col-auto"><a th:text="#{ogretmen.bilgiler}"
					class="btn btn-outline-primary"
					th:href="'/ogretmen/detay?id=' + ${ogretmen.ID}"></a></td>
						  
					<td class="col-auto"><a th:text="#{ogretmen.guncelle}" class="btn btn-outline-success"
					th:href="'/ogretmen/guncelle?id=' + ${ogretmen.ID}"></a></td>
						
					
					<td class="col-auto" sec:authorize="isAuthenticated() AND hasRole('ADMIN')">
					<form action="/ogretmen/sil" method="post">
					<input id="OGR_ID_ID" type="hidden" name="OGR_ID" th:value="${ogretmen.ID}">
					<input type="submit" th:value="#{ogretmen.sil}" class="btn btn-outline-danger">
					</form>
					</td>
					
				</tr>
			</tbody>
		</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
</html>
