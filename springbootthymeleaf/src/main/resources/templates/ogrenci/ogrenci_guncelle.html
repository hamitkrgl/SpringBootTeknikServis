<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{site.title}"></title>
<link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2">
				<div th:replace="fragment/menu.html :: menu"></div>
			</div>
			<div class="col-10">
				<div class="card shadow">
					<div class="card-body">
						<form action="guncelle" method="post" th:object="${ogrenci}">
							<div>
								<input class="form-control" type="text" name="ogrenciNameName" id="ogrenciName"
									th:field="*{NAME}" required="required" autocomplete="off"
									placeholder="Öğrenci ismi" maxlength="100">
							</div>
							<div>
								<input class="form-control" type="text" name="ogrenciNameName" id="ogrenciNUMBER"
									th:field="*{OGRNUMBER}" required="required" autocomplete="off"
									placeholder="Öğrenci Numarası" maxlength="100">
							</div>
							<div>
								<input class="form-control" type="text" name="ogrenciNameName" id="ogrenciYEAR"
									th:field="*{YEAR}" required="required" autocomplete="off"
									placeholder="Öğrenci Yılı" maxlength="100">
							</div>
							<div>
								<input class="form-control" type="hidden" th:field="*{ID}" required="required"> 
								<input type="submit" th:value="#{ogrenci.guncelle}" class="btn btn-primary mt-3">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
</html>
