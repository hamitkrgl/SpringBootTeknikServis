<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{site.title}"></title>
<link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2">
				<!-- menuyu replace etmek için -->
				<div th:replace="fragment/menu.html :: menu"></div>
			</div>
			<div class="col-10">
				<div class="card shadow">
					<div class="card shadow">
					<div class="card-body">
<!-- 						<label class="form-label" th:text="${konu.id}"></label> -->
						<label class="form-label" th:text="${param.id}"></label>
						<hr>
						<label class="form-label" th:text="${konu.NAME}"></label>
						
						<hr>
						<!-- Geldiğim sayfaya dönmek için -->  
						<button class="btn btn-danger" onclick="window.history.back();"
							th:text="#{site.goback}"></button>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
</html>
